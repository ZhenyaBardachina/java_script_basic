<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kubikov_3-3</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
	// 	Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый 			товар применить скидку
	// 	15%, можете использовать метод forEach https://mzl.la/1AOMMWX :

		let discount = 15

		const products = [
			{
				id: 3,
				price: 200,
			},
			{
				id: 4,
				price: 900,
			},
			{
				id: 1,
				price: 1000,
			},
		];

		products.forEach(product => {
			product.price = (product.price - product.price / discount).toFixed(2)
			return product.price
		});

		console.log(products);

	</script>
</body>
</html>
