<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kubikov_3-4</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		//Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
		// https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в
		// дополнительных видео в материалах урока.

		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		// 1 Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
		let productImg = products.filter(product => {
			if (product.photos && !product.photos.length == 0) {
			return product.photos
			}
		});

		console.log(productImg);

		// 2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
		let priceSort = products.sort((firstEl, secondEl) => {
			if (firstEl.price < secondEl.price) {
				return -1;
			}
			if (firstEl.price > secondEl.price) {
				return 1
			}
			return 0;
		});

		console.log(priceSort);
	</script>
</body>
</html>
