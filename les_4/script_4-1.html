		class Num {
			constructor(number) {
				this.number = this.isvalid(number);
				this.hundreds = this.hundreds();
				this.tens = this.tens();
				this.units = this.units();
			}

			isvalid(number) {
				if (Number.isInteger(number) && (0 < number && number <= 999)) {
					return this.number = number;
				} else {
					console.log('Enter an integer number from 0 till 999. Your number is: ' + number);
					return this.number = {};
				}
			};

			hundreds() {
				return parseInt(this.number / 100);
			}

			tens() {
				return parseInt((this.number / 10) % 10);
			}

			units() {
				return this.number % 10;
			}
